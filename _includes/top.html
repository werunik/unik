<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <link type="text/plain" rel="author" href="{{ site.url }}/humans.txt" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if page.description %}
	<meta name ="description" content="{{page.description}}">
	{% else %}
	<meta name="description" content="{{site.description}}">
	{% endif %}
	<meta name="keywords" content="{{site.keywords | join: ','}}" />
	{% if page.date %}
	<meta http-equiv="date" content="{{page.date |date: '%A,%d-%B-%Y GMT'}}" />
	{% endif %}
	<meta http-equiv="Expires" content="mon, 27 dec 2013 14:30:00 GMT" />
  <meta name="author" content="Unik.ma">
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:type" content="{% if page.descriptoin %}article{% else %}blog{% endif %}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta property="og:image" content="{{ site.url }}/images/logo.png"/>
  <meta property="og:site_name" content="{{ site.name }}"/>
  <meta property="fb:admins" content="779148767"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
	<meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />
	<title>{{page.title}} | Unik</title>
	<!-- Styles -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	{% stylesheet app %}
</head>
